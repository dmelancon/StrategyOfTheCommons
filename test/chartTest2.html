<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body {
  font: 10px sans-serif;
  background-color: #000;
}

.axis path,
.axis line {
  fill: none;
  stroke: #FFF;
  shape-rendering: crispEdges;
}



.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 30, right: 50, bottom: 160, left: 50},
    width = 800 - margin.left - margin.right,
    height = 370 - margin.top - margin.bottom;
var color = d3.scale.category10();
var parseDate = d3.time.format("%Y-%m-%dT%H:%M:%S.%LZ").parse;

// Set the ranges
var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom").ticks(10);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left").ticks(5);

// Define the line
var valueline = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.inventory); });
    
// Adds the svg canvas
var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Get the data
var pathColor = ["blue", "#66CC33", "#FF3300"]
//var data = testData.checkIns; // a global
d3.json("testData.JSON", function(error, data) {
    data = data.checkIns;
    var stations = [{name: 1, values: []},{name: 2, values: []},{name: 3, values:[]},{name: 4, values:[]},{name: 5, values:[]},{name: 6, values:[]}];

    data.forEach(function(d) {
            var tempDate =  parseDate(d.timeDate.$date);
            for (var i = 0; i<stations.length; i++){
                if (stations[i].name == d.stationId){
                    stations[i].values.push({date: tempDate, inventory: d.stationInventory});
                }
            }
        });

    //console.log(stations)
       // Scale the range of the data

    x.domain(d3.extent(data, function(d) { return parseDate(d.timeDate.$date); }));
    y.domain([0, d3.max(stations, function(c) { 
        return d3.max(c .values, function(i){
                            return i.inventory; }
                            );
        })]);

 // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .style("fill" , "#FFF")
        .call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .style("fill" , "#FFF")
        .call(yAxis)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("fill" , "#FFF")
        .style("text-anchor", "end")
        .text("Inventory ");

    var station = svg.selectAll(".station")
        .data(stations)
      .enter().append("g")
        .attr("class", "station");
 
    station.append("path")
        .attr("class", "line")
        .attr("d", function(d) { return valueline(d.values); })
        .style("stroke", function(d) { console.log(d); return color(d.name);});

    station.append("text")
      .datum(function(d) { return {name: "Station " + d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.inventory) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .style("fill" , "#FFF")
      .text(function(d) { return d.name; });
});
</script>
